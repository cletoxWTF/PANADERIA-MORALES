        <div>
            <h1 class="h1-a">EDITAR PRODUCTOS</h1> 
            <section>
                <form class="transpar3" action="productos-admin.html" enctype="multipart/form-data">
                    <label for="id">ID del producto:</label>
                    <input type="text" id="id" name="id" required><br><br>
                
                    <label for="nombre">Nombre del producto:</label>
                    <input type="text" id="nombre" name="nombre" required><br><br>
                
                    <label for="precio">Precio del producto:</label>
                    <input type="number" id="precio" name="precio" step="0.01" min="0" required><br><br>
                
                    <label for="foto">Foto del producto:</label>
                    <input class="btn btn-primary; btn-seleccionar-p" type="file" id="foto" name="foto" accept="image/*" required><br><br>
                
                    <input class="btn btn-primary; btn-agregar-p" style="margin-left: 175px" type="submit" value="Editar Producto">
                </form>                
            </section>
